<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">

<polymer-element name="lp-icons" attributes="icon color size opacity" extends="core-icon">
  <template>
    <core-icon icon="{{icon}}" 
      style="color: {{color}}; width: {{size}}; height: {{size}}; opacity: {{opacity}};"></core-icon>
  </template>
  <script>
    (function () {
      Polymer({
        // define element prototype here
        publish: {
          color: 'white',
          fsize: '1em',
        }
      });
    })();
  </script>
</polymer-element>
